{% extends 'core/base.html' %}

{% load static %}

{% block title %}Libros{% endblock %}

{% block content %}
  {% for book in object_list reversed %}
    <section class="page-section">
      <div class="container">
        <div class="product-item">
          <div class="product-item-title d-flex">
            <div class="bg-faded p-5 d-flex mr-auto rounded">
              <h2 class="section-heading mb-0">
                <span class="section-heading-upper">{{ book.autor }}</span>
                <span class="section-heading-lower">{{ book.title}}</span>
              </h2>
            </div>
          </div>
          <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{book.img_front.url}}" alt="{{ book.title}}">
          <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{book.img_back.url}}" alt="{{ book.title}}">
          <div class="product-item-description d-flex ml-auto">
            <div class="bg-faded p-5 rounded">
              <p class="mb-0 mbt">{{book.description}}</p>
              <p class="mb-0">ISBN: {{ book.ISBN }}</p>
              <p class="mb-0">Creado: {{ book.created }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  {% endfor %}
{% endblock %}
